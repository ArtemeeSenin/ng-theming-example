<form [formGroup]="form" class="form-container">
    <div class="control">
        <mat-form-field appearance="standard">
            <mat-label>{{ 'menu-editor.node-fields.NAME' | translate }}</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
    </div>

    <div class="control">
        <mat-form-field appearance="standard">
            <mat-label>{{ 'menu-editor.node-fields.URL' | translate }}</mat-label>
            <input matInput formControlName="url">
        </mat-form-field>
    </div>

    <div class="control">
        <admin-toggle 
            [matTooltip]="'menu-editor.node-fields.COLORED' | translate"
            [label]="'menu-editor.node-fields.COLORED' | translate"
            [contrast]="true"
            formControlName="colored">
            <mat-icon>highlight</mat-icon>
        </admin-toggle>
    </div>
</form>
